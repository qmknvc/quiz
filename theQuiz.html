<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="theQuiz.js"></script>
    <title>Quiz</title>
</head>
<body>
    
    <body>
        <div id="countdown"></div>

        <div id="center-div">
            <div class="inner-div" id="question">
                <h1>Loading question...</h1>
            </div>

            <div class="inner-div" id="options">
                <div id="answers">
                    <div class="option-select">
                        <button id="answer-1" class="answerButton"><span class="button-text">Answer 1</span></button>
                    </div>
                    <div class="option-select">
                        <button id="answer-2" class="answerButton"><span class="button-text">Answer 2</span></button>
                    </div>
                    <div class="option-select">
                        <button id="answer-3" class="answerButton"><span class="button-text">Answer 3</span></button>
                    </div>
                    <div class="option-select">
                        <button id="answer-4" class="answerButton"><span class="button-text">Answer 4</span></button>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
